<!DOCTYPE html>
<html>
<head>
	<title>Effective JavaScript: Frogger</title>
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Frogger Arcade Game</h1>
	<div class="scoreboard">
		<h2 id="score">SCORE: 0</h2>
		<div id="blue-gems" class="icon">
			<img src="images/Gem Blue.png"><h4>&nbsp;x&nbsp;<span>0</span></h4>
		</div>
		<div id="green-gems" class="icon">
			<img src="images/Gem Green.png"><h4>&nbsp;x&nbsp;<span>0</span></h4>
		</div>
		<div id="orange-gems" class="icon">
			<img src="images/Gem Orange.png"><h4>&nbsp;x&nbsp;<span>0</span></h4>
		</div>
		<div id="rocks" class="icon">
			<img src="images/Rock.png"><h4>&nbsp;x&nbsp;<span>0</span></h4>
		</div>
		<div id="lives" class="icon">
			<img src="images/Heart.png"><h4>&nbsp;x&nbsp;<span>3</span></h4>
		</div>
	</div>

	<div class="main-menu">
		<h2>Choose a character to start game</h2>
		<button><img src="images/char-boy.png" alt="Boy Character Image"></button>
		<button><img src="images/char-cat-girl.png" alt="Cat Girl Character Image"></button>
		<button><img src="images/char-horn-girl.png" alt="Horn Girl Character Image"></button>
		<button><img src="images/char-pink-girl.png" alt="Pink Girl Character Image"></button>
		<button><img src="images/char-princess-girl.png" alt="Princess Girl Character Image"></button>
	</div>
	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>
</body>
</html>
